            <div class="form-wrapper">
                <div class="form-name">
                    <input class="name" type="text" placeholder="Ваше имя">
                </div>
                <div class="form-info">
                    <input class="email" type="email" placeholder="Ваша почта">

            </div>
            <textarea name="text" placeholder="Напишите здесь сообщение"></textarea>
			<button class="form-button">

        </fieldset>
    </form>
</div>
