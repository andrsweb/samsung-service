<a class="card @@class">
    <div class="card-wrapper">
        <div class="card-inner">
            <div class="card-name">
                @@name
            </div>
            <div class="card-img">
                <img src="@@src" width="400" height="500" loading="lazy" alt="">
            </div>
        </div>
        <div class="card-desc">
            @@desc
        </div>
    </div>
</a>
