    <div class="swiper-slide @@class-slide">
        <div class="swiper-slide-inner">
            <div class="swiper-slide-title">
                @@title
            </div>
            <div class="swiper-slide-content">
                <div class="swiper-slide-img">
                    <img src="img/testimonials-page/user.png" width="100" height="100" alt="">
                </div>
                <div class="swiper-slide-stars">
                    @@ for (var i =0; i < full; i++) {
                        <img src="@@star-g" width="50" height="50" alt="">
                    }
                    @@ for (var i =0; i < grey; i++) {
                        <img src="@@star-b" width="50" height="50" alt="">
                    }
                </div>
            </div>
            <div class="swiper-slide-text">
                @@text
            </div>
        </div>
    </div>
